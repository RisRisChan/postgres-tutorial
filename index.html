<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ユーザー管理システム</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  </head>
  <body>
    <div class="container">
      <h1><i class="fas fa-users"></i> ユーザー管理システム</h1>
      
      <div class="card">
        <form id="userForm">
          <input type="hidden" id="id" name="id" value="" />
          
          <div class="form-group">
            <label for="email"><i class="fas fa-envelope"></i> メールアドレス</label>
            <input type="email" id="email" name="email" placeholder="example@mail.com" required />
          </div>
          
          <div class="form-group">
            <label for="name"><i class="fas fa-user"></i> 名前</label>
            <input type="text" id="name" name="name" placeholder="山田 太郎" required />
          </div>
          
          <div class="form-group">
            <label for="age"><i class="fas fa-birthday-cake"></i> 年齢</label>
            <input type="number" id="age" name="age" placeholder="25" required />
          </div>
          
          <div class="flex space-between align-center">
            <button id="registerBtn" type="submit">
              <i class="fas fa-user-plus"></i> 登録する
            </button>
            <button id="updateBtn" class="display-none" type="submit">
              <i class="fas fa-save"></i> 更新する
            </button>
          </div>
        </form>
      </div>

      <div id="tableWrap" class="table-container">
        <!-- テーブルがJavaScriptで挿入される場所 -->
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
